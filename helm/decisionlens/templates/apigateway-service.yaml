---
kind: Service
apiVersion: v1
metadata:
  name: apigateway-service
  labels:
    {{- include "decisionlens.labels" . | nindent 4 }}
spec:
  selector:
    app: apigateway
    {{- include "decisionlens.labels" . | nindent 4 }}
  ports:
  - protocol: TCP
    port: {{ .Values.service.apigateway.port }}
    targetPort: {{ .Values.service.apigateway.port }}

